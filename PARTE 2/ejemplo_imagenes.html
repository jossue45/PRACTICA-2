<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Estilos de imagenes</title>
        <link rel="stylesheet" href="css/estilo_imagenes.css">
    </head>
    <body>
        <h1>Diferentes estilos de imagenes</h1>
        <h2>img-responsive</h2>
        <img src="img/mario1.jpg" alt="Mario Bros" class="img-responsive">
        <h2>img-rounded</h2>
        <img src="img/mario2.jfif" alt="Super Mario World" class="img-rounded">
        <h2>img-circle</h2>
        <img src="img/mario3.jpg" alt="Super Mario 3D World" class="img-circle">
    </body>
</html>
